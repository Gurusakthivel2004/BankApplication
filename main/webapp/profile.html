<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2a2a3b;
            color: #f7f7f7;
            font-family: 'Roboto', sans-serif;
        }

        .full-container {
            display: flex;
            height: 100vh;
            margin: auto;
        }

        .left-section {
            flex: 1;
            max-width: 85px;
			text-align: center;
            border-right: 1px solid #2a2a3b;
            background-color: #212121; 
        }
        
        .dropdown-item:hover {
            background-color: #3b1457; 
            color: #ffffff; 
        }
        
        .dropdown-item.active {
		    background-color: #3b1457 !important;
		    color: white !important; 
		}       
        
        
        .left-section a {
        	font-size: 13px;
        	font-weight: 500;
        	color: #ffffff;
        	text-decoration: none;
            margin-top: 20px;
        }

        .right-section {
            flex: 3;
            padding: 30px;
            background-color: #f1f3f5;
            overflow-y: auto;
        }

		.account-details {
            background-color: #ffffff; 
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: auto;
            max-width: 60%;
            transition: transform 0.2s ease-in-out;
        }
        
        .account-details h2 {
            font-family: 'Roboto', sans-serif;
            color: green; 
            font-weight: 700;
            letter-spacing: -0.8px;
        }
		
        .tree-item {
            cursor: pointer;
            padding: 30px 5px;
            padding-bottom: 6px;
            border-bottom: 1px solid #2b0444; 
            color: #2b0444;
            font-weight: 600;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: x-large;
            font-family: sans-serif;
        }

        .tree-item:hover {
            background-color: #3b1457; 
            color: white;
        }

        .tree-subitem {
            padding-left: 15px;
            display: none;
            color: #e0e0e0; 
        }

       	nav {
            background-color: #ffffff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
        }

        nav a {
            text-decoration: none;
            margin-right: 20px;
            font-family: sans-serif;
            font-size: large;
            color: #2b0444;
        }

        nav a.logout {
            color: #d9534f; 
        }

        .mobile-dropdown .dropdown-menu {
            width: 100%; 
            margin: auto;
            text-align: center;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tree-item.expanded .tree-subitem {
            display: block;
        }
        
        .tab-content {
            padding-top: 20px;
        }

        .menu-toggle {
            background: none;
            border: none;
            font-size: 24px;
            color: #2a2a3b; 
        }
        
        .detail-item {
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            color: #2a2a3b; 
            font-size: larger;
        }

        .detail-label {
            font-weight: 500;
            color: #3d3d58;
        }
        
        .inputDiv input {        	
            font-weight: 700;
        }

        
        @media (max-width: 768px) {
            .left-section {
                display: none;
            }
            .bankname {
                display: none;
            }
            .profile-dropdown {
            	display: none;
            }
        }

        @media (min-width: 768px) {
            .mobile-dropdown {
                display: none;
            }
        }

    </style>
</head>
<body>
    <div>
       <nav style="background-color: white; color:#2b0444;" class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
               <a class="m-0 p-0" href="dashboard.html"><img class="w-5 h-5" width="100px" height="100px" src="./images/logo2.png"/></a>
                <h1 style="padding-right: 50px; text-decoration: underline; font-family: sans-serif; letter-spacing: -0.5px; font-weight: 990; font-size: xxx-large; color: #2b0444;">Horizon</h1>
            </div>
            <div class="d-flex justify-content-between">
                <div class="profile-dropdown">
                    
                    <button class="btn" style="background-color:#2b0444; padding: 10px; border-radius: 15px;" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="./images/profile.svg" width="30px" height="30px" />
                    </button>
                    <ul class="dropdown-menu shadow text-center" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">View Profile</a></li>
                        <li><a class="dropdown-item" href="#">Edit Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item# text-danger m-0" href="index.html">Logout</a></li>
                    </ul>
                </div>

                <div class="mobile-dropdown">
                    <button class="menu-toggle" type="button" id="menuDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        &#9776;
                    </button>
                    <ul id="mobile-dropdown" class="dropdown-menu shadow" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Account Overview</a></li>
                        <li><a class="dropdown-item" href="transactions.html">Transactions</a></li>
                        <li><a class="dropdown-item" href="#">Payments</a></li>
                        <li><a class="dropdown-item" href="#">Branch</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="full-container">
            <div class="left-section">
                <div class="tree-item">
	                <a href="accounts.html"><img width="30px" height="30px" src="./images/accounts.svg" /></a>
	                <a href="accounts.html">Accounts</a>
                </div>
                <div class="tree-item">
	                <a href="#"><img width="30px" height="30px" src="./images/branch.svg" /></a>
	                <a href="#">Branch</a>
                </div>
                <div class="tree-item">
	                <a href="transactions.html"><img width="30px" height="30px" src="./images/transactions.svg" /></a>
	                <a href="transactions.html">Transactions</a>
                </div>
                <div class="tree-item">
	                <a href="#"><img width="30px" height="30px" src="./images/payment.svg" /></a>
	                <a href="#">Payment</a>
                </div>
            </div>	
            <div class="right-section">               				
                <div class="account-details w-100 my-5 py-5">
                	<div class="d-flex justify-content-between mb-5 py-4">
	                    <h2 class="ms-5 ps-4">Account Overview</h2>
                		<div class="d-flex justify-content-end">
	                		<button class="saveButton border-0 bg-white" style="display: none;" onclick="toggleSave()"><img class="me-3" src="./images/save.svg" width="20px" height="20px" /></button>
	                		<button class="editButton border-0 bg-white" onclick="toggleEdit()"><img class="me-3" src="./images/edit.svg" width="20px" height="20px" /></button>
	                		<button class="deleteButton border-0 bg-white" onclick="toggleDelete()"><img src="./images/delete.svg" width="20px" height="20px" /></button>
	                	</div>
                	</div>
                    <div class="detail-item d-flex  w-100 py-3 px-3 mx-5">
                        <span class="detail-label ps-4" style="width:40%;margin-left: 10%;">Account Number:</span>
                        <div class="inputDiv w-40">
                        	<input class="accNumberInput rounded p-1 px-2 w-30 bg-white" style="border: 1px solid white;color:#2b0444" value="xxxxxxx897641" type="text" placeHolder="xxxxxxi897641" />
                        </div>
                        <button class="editOneButton border-0 bg-white ms-2" onclick="toggleEditOne(this)"><img class="me-3" src="./images/editOne.svg" width="20px" height="20px" /></button>
                    </div>
                    
                    <div class="detail-item d-flex  w-100 py-3 px-3 mx-5">
                        <span class="detail-label ps-4" style="width:40%;margin-left: 10%;">Account holder:</span>
                        <div class="inputDiv w-40">
                        	<input class="accNumberInput rounded p-1 px-2 w-30 bg-white" style="border: 1px solid white;color:#2b0444" value="Gurusakthivel V" type="text" placeHolder="Gurusakthivel V" />
                        </div>
                        <button class="editOneButton border-0 bg-white ms-2" onclick="toggleEditOne(this)"><img class="me-3" src="./images/editOne.svg" width="20px" height="20px" /></button>
                    </div>
                    
                    <div class="detail-item d-flex  w-100 py-3 px-3 mx-5">
                        <span class="detail-label ps-4" style="width:40%;margin-left: 10%;">Branch Id:</span>
                        <div class="inputDiv w-40">
                        	<input class="accNumberInput rounded p-1 px-2 w-30 bg-white" style="border: 1px solid white;color:#2b0444" value="HOR19124XB194" type="text" placeHolder="HOR19124XB194" />
                        </div>
                        <button class="editOneButton border-0 bg-white ms-2" onclick="toggleEditOne(this)"><img class="me-3" src="./images/editOne.svg" width="20px" height="20px" /></button>
                    </div>
                    
                    <div class="detail-item d-flex  w-100 py-3 px-3 mx-5">
                        <span class="detail-label ps-4" style="width:40%;margin-left: 10%;">Account Status:</span>
                        <div class="inputDiv w-40">
                        	<input class="accNumberInput rounded p-1 ps-2 w-30 bg-white" style="border: 1px solid white;color:#2b0444" value="Active" type="text" placeHolder="Active" />
                        </div>
                        <button class="editOneButton border-0 bg-white ms-2" onclick="toggleEditOne(this)"><img class="me-3" src="./images/editOne.svg" width="20px" height="20px" /></button>
                    </div>
                    
                    <div class="detail-item d-flex  w-100 py-3 px-3 mx-5">
                        <span class="detail-label ps-4" style="width:40%;margin-left: 10%;">Current Balance:</span>
                        <div class="inputDiv w-40">
                        	<input class="accNumberInput rounded p-1 px-2 w-30 bg-white" style="color: green;border: 1px solid white;color:#2b0444" value="$14,890.00" type="text" placeHolder="$14,890.00" />
                        </div>
                        <button class="editOneButton border-0 bg-white ms-2" onclick="toggleEditOne(this)"><img class="me-3" src="./images/editOne.svg" width="20px" height="20px" /></button>
                    </div>
                    
                    <div class="detail-item d-flex w-100 py-3 px-3 mx-5">
                        <span class="detail-label ps-4" style="width:40%;margin-left: 10%;">Account Type:</span>
                        <div class="inputDiv w-40">
                        	<input class="accNumberInput rounded p-1 px-2 w-30 bg-white" disabled style="border: 1px solid white;color:#2b0444" value="Savings" type="text" placeHolder="Savings" />
                        </div>
                        <button class="editOneButton border-0 bg-white ms-2" onclick="toggleEditOne(this)"><img class="me-3" src="./images/editOne.svg" width="20px" height="20px" /></button>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
	    function toggleEdit() {
	    	document.querySelectorAll(".editButton").forEach(a=>a.style.display = "none");
	    	document.querySelectorAll(".editOneButton").forEach(a=>a.style.display = "none");
	    	document.querySelectorAll(".saveButton").forEach(a=>a.style.display = "initial");
	    	document.querySelectorAll(".accNumberInput").forEach(a => a.style.border = "1px solid #2b0444");
	    	document.querySelectorAll(".accNumberInput").forEach(a => a.disabled = false);
	    }
	    function toggleSave() {
	    	document.querySelectorAll(".editButton").forEach(a=>a.style.display = "initial");
	    	document.querySelectorAll(".editOneButton").forEach(a=>a.style.display = "initial");
	    	document.querySelectorAll(".saveButton").forEach(a=>a.style.display = "none");
	    	document.querySelectorAll(".accNumberInput").forEach(a => a.style.border = "1px solid white");
	    	document.querySelectorAll(".accNumberInput").forEach(a => a.disabled = true);
	    }
	    function toggleEditOne(button) {
	    	document.querySelectorAll(".editButton").forEach(a=>a.style.display = "none");
	    	document.querySelectorAll(".saveButton").forEach(a=>a.style.display = "initial");
	        const parentDiv = button.closest('.detail-item');
	        const inputField = parentDiv.querySelector('.accNumberInput');
	        console.log(inputField)
	        inputField.disabled = false;
	        inputField.style.border = "1px solid #2b0444";
	    }
    </script>
</body>
</html>
